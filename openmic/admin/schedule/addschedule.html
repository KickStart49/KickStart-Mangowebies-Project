<script>
function addschedule() {
            var eventname = $('#eventname').val();
            var address = $('#address').val();

            var description = $('#description').html();

            var time1 = $('#time1').val();
            var time2 = $('#time2').val();
            var time3 = $('#time3').val();
            var time4 = $('#time4').val();
            var date = $('#date').val();
       
            var url = 'ajaxaddschedule.php';
            var ajaxurl = url;
            var data = {
            'action': 'my_action',
            'eventname': eventname,
            'description': description,
            'time1': time1,
            'date': date,
            'address': address,
            'time2': time2,
            'time3': time3,
            'time4': time4,
            };
             
            // since 2.8 ajaxurl is always defined in the admin header and points to admin-ajax.php
            jQuery.post(ajaxurl, data, function(response) {
                
              });
          }
</script>
