<!DOCTYPE html>
<html>
<head>
	<title>Openmic::Admin-Login</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Lato:300,400,700,900|Cabin+Sketch:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/adminstyle.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>
<body>

<!--  Start main section -->
<section class="admin-login">
	<div class="container">
		<div class="admin-loginsection">
			<form method="post" name="registration" class="admin-loginform">
				<h2>Log In</h2>
				<div class="row">
					<div class="form-group">
						<label for="username">Username </label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Username or E-mail">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<div class="admin-button">
						<button class="btn btn-gradient">Submit</button> 
					</div>
				</div>		
			</form>		
			<div class="admin-logo">
				<a href="#"><img src="images/logo.png"></a>
				<p>Â© copyright 2018 all rights reserved, powered by Open Mic</p>	
			</div>
		</div>
		
	</div>	
</section>
<!-- End  main section -->

</body>
</html>
